<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali Syed's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    /* Custom Styling */
    body {
        background-color: #75929b;
        color: #ece7d4;
        font-family: 'Roboto', sans-serif;
    }
    nav {
        background-color: #1a1a1a;
        color: #f6f5f0;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }
    nav a {
        color: #75929b;
        font-weight: 500;
    }
    nav a:hover {
        color: #eec626;
        background-color: #333333;
    }
    
    /* Intro settings */
    .main-content {
        padding-top: 80px;
        color: #eae5d1;
    }
    .hero-card {
        background-color: #333333;
        color: #eec626;
        border: 2px solid #eec626;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(85, 0, 255, 0.2);
        position: relative;
    }

    /* Button settings */
    .btn-custom {
        background-color: #352a10;
        color: #e9e5d3;
        border-radius: 5px;
        margin-right: 10px;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #1e1807;
        transform: scale(1.1);
    }
    
    footer {
        background-color: #1a1a1a;
        color: #eac42d;
        padding: 15px 0;
        text-align: center;
    }

    /* Style for highlighted name */
    .name-highlight {
        color: #504b33;
        font-weight: 700;
    }

    /* Typewriter effect */
    .typewriter h1 {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #504b33;
      animation: typing 3.5s steps(30, end) forwards;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    /* Horizontal line styling */
    .divider {
        border-top: 2px solid #eec626;
        margin: 20px 0;
    }

    /* Image styling */
    .profile-image {
        float: right;
        width: 300px;
        margin-left: 20px;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Ali Syed</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="Work_Experience.html" target="_blank">Work Experience</a></li>
        <li class="nav-item"><a class="nav-link" href="About.html" target="_blank">About</a></li>
        <li class="nav-item"><a class="nav-link" href="Contact.html" target="_blank">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container main-content">
  <div class="row">
    <div class="col-md-6">
      <div class="typewriter">
        <h1 id="introText">Hi, I'm <span class="name-highlight">Ali Syed</span></h1>
      </div>
      <p style="font-size: 20px;">Business Technology Management Student</p>
      <hr class="divider">
      <div>
        <button class="btn btn-custom" onclick="hireMePrompt()">Hire Me</button>
        <a href="Work_Experience.html" class="btn btn-custom" target="_blank">See Experience</a>
      </div>
    </div>
    <div class="col-md-5">
      <img src="My_Pic2.png" id="myImage" class="img-fluid rounded profile-image" alt="Ali Syed's Picture" style="cursor: pointer; width: 450px; height: 600px;">
    </div>
  </div>
</div>

<!-- Footer with Social Media Links -->
<footer>
  <div style="margin-top: 20px;">
    <div style="margin-bottom: 50px;">
      <a href="https://www.linkedin.com/in/ali-itrc/" target="_blank">
        <img src="linkedin_icon.webp" alt="LinkedIn" style="width: 30px; margin: 0 10px;">
      </a>
      <a href="https://github.com/s21ali/s21ali.github.io" target="_blank">
        <img src="github_icon.webp" alt="GitHub" style="width: 30px; margin: 0 10px;">
      </a>
      <a href="https://www.instagram.com/rcalisyed/" target="_blank">
        <img src="instagram_icon.webp" alt="Instagram" style="width: 50px; height: 50px; margin: 0 10px;">
      </a>
    </div>
  </div>
</footer>

<!-- JavaScript & Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function hireMePrompt() {
    const response = prompt("Why would you like to hire me?");
    if (response) {
      alert("Thank you for your response: " + response);
    } else {
      alert("No response provided.");
    }
  }
  
  // Stop typewriter animation after completion
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      const introText = document.getElementById('introText');
      introText.style.borderRight = "none"; // Remove blinking caret after typing is done
    }, 3500); // Match with the animation duration
  });
</script>

</body>
</html>
