<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  
  <!-- Linking Bootstrap CSS for responsive design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Linking Roboto font from Google Fonts for a consistent look across pages -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <style>
    /* Global theme styling */
    body {
      background-color: #75929b; /* Matching main page background */
      color: #eae7d6; /* Light text color */
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    /* Header styling */
    header {
      background-color: #1a1a1a; /* Dark background for header */
      color: #f8f7f3; /* Light text color */
      padding: 20px 0;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Content container styling */
    .content {
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(85, 0, 255, 0.2);
      margin-top: 50px;
      padding: 30px;
      animation: fadeIn 1s ease-out;
    }

    /* Header and subheader styling */
    h1, h2 {
      color: #f8eba2; /* Accent color */
      font-weight: 700;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      animation: fadeInDown 1.5s ease-out;
    }

    h2 {
      font-size: 28px;
      margin-top: 20px;
      animation: fadeInUp 1.2s ease-out;
    }

    /* Form styling */
    form {
      animation: fadeInLeft 1s ease-out;
    }

    label {
      color: #f8eba2; /* Label text color */
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #2a2a2a; /* Dark input background */
      color: #eae7d6; /* Light text color */
      border: 1px solid #f8eba2; /* Accent border color */
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #eec626; /* Highlighted button color */
      border: none;
      color: #1a1a1a; /* Dark text color for button */
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #f8eba2; /* Hover effect for button */
    }

    /* Footer styling */
    footer {
      background-color: #1a1a1a;
      color: #f8f7f3;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      font-weight: 500;
      position: relative;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Fade in animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Header Section -->
<header>
  <h1>Contact Me</h1>
</header>

<!-- Main Content Section -->
<div class="container content">
  <h2>Get in Touch</h2>
  <p>If you would like to reach out to me, feel free to fill out the form below or send me an email!</p>

  <!-- Contact Form -->
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
    </div>
    <input type="submit" value="Send Message">
  </form>
</div>

<!-- Footer Section -->
<footer>
  <p>Follow me on <a href="www.linkedin.com/in/ali-itrc" target="_blank" style="color: #eec626;">LinkedIn</a> and <a href="https://www.instagram.com/rcalisyed/" target="_blank" style="color: #eec626;">Instagram</a>.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
